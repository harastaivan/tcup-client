version: 2.1
jobs:
    build:
        working_directory: ~/tcup-client
        docker:
            - image: circleci/node
        steps:
            - checkout
            - run:
                  name: install-yarn
                  command: 'curl -o- -L https://yarnpkg.com/install.sh | bash'
            - restore_cache:
                  # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
                  key: dependency-cache-{{ checksum "yarn.lock" }}
            - run:
                  name: yarn-install
                  command: yarn install
            - save_cache:
                  key: dependency-cache-{{ checksum "yarn.lock" }}
                  paths:
                      - ./node_modules
            - run:
                  name: format-check
                  command: yarn format:check
            - run:
                  name: lint
                  command: yarn lint
            - run:
                  name: test
                  command: yarn test
            - run:
                  name: make-code-coverage-dir
                  command: mkdir .nyc_output
            - run:
                  name: code-coverage
                  command: './node_modules/.bin/nyc report --reporter=text-summary --reporter=text'
            - run:
                  name: build
                  command: yarn build
